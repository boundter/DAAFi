{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Transaction{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="contact">Sender/Receiver</label>
    <select name="contact" id="contact" required>
      {% for id, name in contact.items() %}
        <option value={{ id }}>{{ name }}</option>
      {% endfor %}
    </select>
    <label for="category">Category</label>
    <select name="category" id="category" required>
      {% for id, name in category.items() %}
      <option value={{ id }}>{{ name }}</option>
      {% endfor %}
    </select>
    <label for="payment_method">Payment Method</label>
    <select name="payment_method" id="payment_method" required>
      {% for id, name in payment_method.items() %}
      <option value={{ id }}>{{ name }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="amount">Amount in Euro</label>
    <input name="amount" id="amount" required></input>
    <br>
    <label for="date">Date in the form day.month.year (23.12.2013)</label>
    <input name="date" id="date" value={{ default_date }} required></input>
    <br>
    <input type="submit" value="Add">
  </form>
{% endblock %}
